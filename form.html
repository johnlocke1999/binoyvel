<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body align="center" style="background-size:cover;background-image: url('images/bg1.png');">
    <br><br><br><br>
    <form>
        <table align="center" border="1" style="background:transparent: 350px;background-size:cover;height:600px">
            <tr style="padding:1;">
                <td style="text-align: left; padding: 0px 0px 0px 1px;">First Name</td>
                <td style="border-collapse: collapse;background-repeat: no-repeat;"><input type="text" name="fname"
                        id="" class="" value="" placeholder="Enter First name" required></td>
            </tr>
            <tr style="text-align: left; padding: 0px 0px 0px 1px;">
                <td>Last Name</td>
                <td><input type="text" name="lname" id="" value="" placeholder="Enter last name" required></td>
            </tr>
            <tr style="text-align: left; padding: 0px 0px 0px 1px;">
                <td>Address</td>

                <td><textarea rows=5 cols=20 placeholder="Enter address here..." name="adrs" id="" class=""
                        value=""></textarea></td>
            </tr>


            <tr style="text-align: left; padding: 0px 0px 0px 1px;">
                <td> Gender</td>
                <td>Male<input type="radio" name="gender" id="" value="">
                    Female<input type="radio" name="gender" id="" value=""></td>
            </tr>
            </tr>
            <tr style="text-align: left; padding: 0px 0px 0px 1px;">
                <td>Mobile Number</td>
                <td><input type="text" name="mob" placeholder="Enter mobile number" value="" id="" class=""></td>
            </tr>
            <tr style="text-align: left; padding: 0px 0px 0px 1px;">
                <td>Date of birth</td>
                <td><input type="date" name="dob" align="left" value="" id="" class=""></td>
            </tr>
            </tr>

            <tr style="text-align: left; padding: 0px 0px 0px 1px;">
                <td>Cource</td>
                <td><select name="crs" value="" id="" class="">
                        <option>BBA</option>
                        <option>B.com</option>
                        <option>BCA</option>
                        <option>BA</option>

                    </select>
                </td>
            </tr>

            <tr style="text-align: left; padding: 0px 0px 0px 1px;">
                <td>Hobbies</td>
                <td>music<input type="checkbox" name="music" value="Music" id="" class="">
                    videoGames<input type="checkbox" name="vgames" value="vgames" id="" class="">
                    <br> Movies<input type="checkbox" name="movies" value="movies" id="" class="">
                    Reading<input type="checkbox" name="reading" value="reading" id="" class="">
                </td>
            </tr>

            </td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Enter email" name="email" value="" id="" class=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter password" name="pswd" value="" id="" class=""></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>Submit</button><button>Reset</button></td>
            </tr>
        </table>
        <marquee behavior="" scrollamount="15" direction="right">This is a login form</marquee>
        <iframe src="resume.html" frameborder="0" width="400" height="600"></iframe>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.5253733905947!2d76.28529771479396!3d9.973388992869372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0872b34ce6ccdf%3A0x142bfb5e727cf7ae!2sSpectrum%20Softtech%20Solutions!5e0!3m2!1sen!2sin!4v1690001973222!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </form>
</body>

</html>
